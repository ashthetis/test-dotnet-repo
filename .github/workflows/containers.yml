name: CI Container Test
on:
  push:
    branches: [ main ]
jobs:

  job0:
    runs-on: self-hosted
    outputs:
      image: ${{ steps.set_image.outputs.image }}
    steps:
      - id: set_image
        run: |
          #echo "::set-output name=image::node:14.15.0-alpine3.12"
          echo "image=${{ vars.TEST }}/node:14.15.0-alpine3.12" >> $GITHUB_OUTPUT


  container-test-job:
    needs: job0
    runs-on: ubuntu-latest
#     container:
