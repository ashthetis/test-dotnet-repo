#       ports:
#         - 80
#       volumes:
#         - my_docker_volume:/volume_mount
#       options: --cpus 1
    steps:
      - name: Check for dockerenv file
        run: |
          echo ${{ needs.job0.outputs.image }}
          (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
          node -v
          cat /etc/os-release  
  node-docker:
      runs-on: ubuntu-latest
